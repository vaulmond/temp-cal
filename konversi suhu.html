<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    
    <form>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" name="celsius" placeholder="Enter temperature in Celsius" required>
        <br>
        
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" name="fahrenheit" placeholder="Enter temperature in Fahrenheit" required>
        <br>
        
        <button type="button" onclick="convertToCelsius()">Convert to Celsius</button>
        <button type="button" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    </form>
    
    <script>
        function convertToCelsius() {
            var fahrenheit = document.getElementById("fahrenheit").value;
            var celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById("celsius").value = celsius.toFixed(2);
        }
        
        function convertToFahrenheit() {
            var celsius = document.getElementById("celsius").value;
            var fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
        }
    </script>
</body>
</html>
